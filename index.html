<html lang="pt-br">
<head>

    <title>Contact List</title>
    <link rel="shortcut icon" href="images/telephone-symbol-button.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="container">
        <header>
        
        <h1 class="bangers-regular"><i class="fa-brands fa-contao " style="color: #fff;"></i>Contact Fast</h1>
        </header>
        <form action="" id="formulario">
            <input type="text" name="nome" id="nome" placeholder="Contato" required>
            <input type="tel" name="numero" id="numero" placeholder="NÃºmero" oninput="applyPhoneNumberMask(this)" required>
            <button type="submit">cadastrar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th class="bangers-regular">Nome</th>
                    <th class="bangers-regular">Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <script src="index.js"></script>
